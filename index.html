  <body data-spy="scroll" data-target=".bs-docs-sidebar">

  
<!-- Subhead
================================================== -->
<header class="jumbotron subhead" id="overview">
  <div class="container">
    <h1>HAR Fiddle</h1>
    <p class="lead">Paste your HAR file and get a shareable permalink.</p>
  </div>
</header>


  <div class="container" >

    <!-- Docs nav
    ================================================== -->
    <div class="row">
      <div class="span3 bs-docs-sidebar">
        <ul class="nav nav-list bs-docs-sidenav">
	<li>Your HAR will be stored in an anonymous GitHub Gist.</li>
	<li>We will not track, view, or store your HAR files otherwise.</li>
        </ul>
      </div>
      <div class="span9">

<style>
	#pastearea { width: 90%; height: 200px;}
</style>

        <!-- Download
        ================================================== -->
        <section id="download-bootstrap">
          <div class="page-header">
            <h1>Paste Your HAR</h1>
          </div>

          <div class="row-fluid">
			<textarea id="pastearea"></textarea>
			
			<input id="harsubmit" type="submit" class="btn-success btn-large" value="Save">
          </div>
        </section>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
jQuery(function($){
	$("#harsubmit").click(function(){
		var post_obj = {
			"description": "Anonymous HAR saved from harfiddle.com",
			"public": true,
			"files": { 
				"savedhar.harp" : { 
					"content" : "onInputData(" + $("#pastearea").val() + ");"
					}
				}
		};
		$.post("https://api.github.com/gists", JSON.stringify(post_obj), function(d){
			var harp_url = d.files["savedhar.harp"].raw_url;
			window.location = "load.html?inputUrl=" + harp_url;
		});
		
	});
});
</script>


      </div>
    </div>

  </div>
<script type="text/javascript">
